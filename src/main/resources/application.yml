spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    user:
      url: ${DB_URL_USER}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      initialization-mode: always
    record:
      initialization-mode: always
      url: ${DB_URL_RECORD}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
  data:
    mongodb:
      uri: ${MONGODB_URL}
      database: ${MONGODB_NAME}
    jpa:
      repositories:
        bootstrap-mode: default

  servlet:
    multipart:
      max-file-size: 10MB
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  mail:
    host: smtp.gmail.com
    username: ${EMAIL_ADDRESS}
    password: ${EMAIL_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        connectiontimeout: 5000
        timeout: 3000


  security:
