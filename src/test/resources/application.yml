spring:
  config:
    import: optional:file:.env[.properties]

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    defer-datasource-initialization: true
  data:
    jpa:
      repositories:
        bootstrap-mode: default


    mongodb:
      uri: ${MONGODB_URL}
      database: ${MONGODB_NAME}

  servlet:
    multipart:
      max-file-size: 10MB
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  h2:
    console:
      enabled: true

  mail:
    host: smtp.gmail.com
    username: ${EMAIL_ADDRESS}
    password: ${EMAIL_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        connectiontimeout: 5000
        timeout: 3000

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 212155081312-rm2njn1ej89c03u4b6ksoiec9uff2hjb.apps.googleusercontent.com
            client-secret: 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
            redirect-uri: "http://localhost:8080/login/oauth2/code/google"
            scope: profile, email
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub


